<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background: #000000;
            transition: background 2s; /* Adjust duration as needed */
        }
        .dark-blue-bg {
            background: #01003f;
        }
        
    </style>
</head>
<body>
    <div class="ring"></div> 

    <div id="website" style="display: none;">
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Animated Website using HTML & CSS | Codehal</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>

            <header class="header">
                <a href="#" class="logo">Havreki<span class="animate" style="--i:1;"></span></a>

                <nav class="navbar">
                    <a href="#" class="active">Home</a>
                    <a href="about.html">About</a>
                    <a href="services.html">Services</a>
                    <a href="FAQs.html">FAQs</a>
                    <a href="contact.html">Contact</a>
                    <span class="animate" style="--i:2;"></span>
                </nav>
                

                <a href="signup.html" class="btn sign-up">Sign Up<span class="animate" style="--i:3;"></span></a>
            </header>

            <section class="home">
                <span class="animate bg"></span>

                <div class="home-content"> 
                    <h1>Welcome to Havreki<span class="animate" style="--i:4;"></span></h1>
                    <h1>An Investment firm<span class="animate" style="--i:5;"></span></h1>
                    <h1>Based in Scandinavia<span class="animate" style="--i:6;"></span></h1>

                    <p>Join our vip today for Only 30$ A Month - Money Back Guarantee!<span class="animate" style="--i:7;"></span></p>

                    <div class="btn-box">
                        <a href="#" class="btn">Get Started</a>
                        <a href="#" class="btn">Learn More</a>
                        <span class="animate" style="--i:8;"></span>
                    </div>
                </div>
            </section>

        </body>

        </html>
    </div>

    

    <script>
        window.onload = function() {
            var ring = document.querySelector('.ring');
            ring.addEventListener('animationend', function() {
                document.getElementById('website').style.display = 'block';
                document.body.classList.add('dark-blue-bg');
            });
        };
    </script>
</body>
</html>
